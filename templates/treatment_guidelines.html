{% extends "base.html" %}
{% block title %}Treatment Guidelines{% endblock %}
{% block content %}
    <h1>Treatment Guidelines</h1>
    <form method="POST">
        <label for="condition">Enter a health condition:</label>
        <input type="text" id="condition" name="condition" required>
        <input type="submit" value="Get Guidelines" class="btn">
    </form>
    {% if guideline %}
    <h2>Guidelines:</h2>
    <div class="guideline-content">
        {{ guideline | safe }}
    </div>
    {% endif %}
{% endblock %}
